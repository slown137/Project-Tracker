<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Welcome to our website!</h1>
        <p id="datetime" class="datetime"></p>
    </header>
    <main>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">This is a project tracker!</h5>
              <p class="card-text">Press the button below and a form will show, enter your project information.</p>
              <a href="#" class="btn btn-primary">Open Form</a>
            </div>
        </div>
        <table class="table">
            <thead>
                <th>Project Name</th>
                <th>Project Type</th>
                <th>Hourly Wage</th>
                <th>Due Date</th>
                <th>Days Left</th>
                <th>Est. Total Earned</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>




    <script src="assets/script.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
